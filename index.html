<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div class="container">
        <div class="logo">
          logo
        </div>
        <div class="navbar" id="navbar">
          <ul>
            <li>Home</li>
            <li>services</li>
            <li>Product</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </div>
      </div>
      <!-- <i class="material-icons" onclick="btnchange()" id="button">list</i> -->
      <button id="button" onclick="btnchange()" class="fa fa-close"></button>
    </div>
    <div class="mainbody">
      <h1>hello</h1>
    </div>
  </div>

  <script>
    // let y = document.getElementsByClassName('navbar')
    
    function btnchange() {
     let x=document.getElementById('navbar');
     let y=document.getElementById('button');
     x.classList.toggle("responsive")
     y.classList.toggle("fa-bars")
     y.classList.toggle("fa-close")
    }
  </script>
</body>
</html>
